	<body>
		<div id="app">
			<!-- Product input form -->
			<div class="form">
				<h1 class="title">Product Price Comparator</h1>
				<div id="products">
					<!-- Product A -->
					<div class="product">
						<h2>Product A</h2>
						<div class="input-container">
							<label for="APrice" class="input-label">Price</label>
							<input
								id="APrice"
								type="text"
								class="productPrice"
								inputmode="numeric"
								pattern="[0-9]*"
								placeholder="Product A Price"
								value="100"
							/>
						</div>
						<div class="input-container">
							<label for="Aweight" class="input-label">Weight/Unit</label>
							<input
								id="Aweight"
								type="text"
								class="productWeight"
								inputmode="numeric"
								pattern="[0-9]*"
								placeholder="Product A Weight"
								value="1"
							/>
						</div>
					</div>
					<!-- Product B -->
					<div class="product">
						<h2>Product B</h2>
						<div class="input-container">
							<label for="BPrice" class="input-label">Price</label>
							<input
								id="BPrice"
								type="text"
								class="productPrice"
								inputmode="numeric"
								pattern="[0-9]*"
								placeholder="Product B Price"
								value="150"
							/>
						</div>
						<div class="input-container">
							<label for="BWeight" class="input-label">Weight/Unit</label>
							<input
								id="BWeight"
								type="text"
								class="productWeight"
								inputmode="numeric"
								pattern="[0-9]*"
								placeholder="Product B Weight"
								value="1"
							/>
						</div>
					</div>
				</div>
				<button onclick="comparePrices()" class="compare-btn">Compare Prices</button>
			</div>
			<!-- Result display -->
			<div id="result"></div>
		</div>
