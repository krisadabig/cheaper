<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Price Comparator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="manifest" href="manifest.json" />
	</head>
	<body>
		<div id="app">
			<!-- Product input form -->
			<div class="form">
				<h1 class="title">Product Price Comparator</h1>
				<div id="products">
					<!-- Product A -->
					<div class="product">
						<h2>Product A</h2>
						<div class="input-container">
							<label for="APrice" class="input-label">Price</label>
							<input id="APrice" type="number" class="productPrice" placeholder="Product A Price" value="100" />
						</div>
						<div class="input-container">
							<label for="Aweight" class="input-label">Weight</label>
							<input id="Aweight" type="number" class="productWeight" placeholder="Product A Weight" value="1" />
						</div>
					</div>
					<!-- Product B -->
					<div class="product">
						<h2>Product B</h2>
						<div class="input-container">
							<label for="BPrice" class="input-label">Price</label>
							<input id="BPrice" type="number" class="productPrice" placeholder="Product B Price" value="150" />
						</div>
						<div class="input-container">
							<label for="BWeight" class="input-label">Weight</label>
							<input id="BWeight" type="number" class="productWeight" placeholder="Product B Weight" value="1" />
						</div>
					</div>
				</div>
				<button onclick="comparePrices()" class="compare-btn">Compare Prices</button>
			</div>
			<!-- Result display -->
			<div id="result"></div>
		</div>
		<script src="script.js"></script>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function () {
					navigator.serviceWorker.register('service-worker.js').then(
						function (registration) {
							console.log('ServiceWorker registration successful with scope: ', registration.scope);
						},
						function (err) {
							console.log('ServiceWorker registration failed: ', err);
						}
					);
				});
			}
		</script>
	</body>
</html>
